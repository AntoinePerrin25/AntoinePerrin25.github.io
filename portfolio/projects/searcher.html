<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antoine Perrin - Portfolio - Searcher</title>
    <link href="../styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Include Header -->
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">CSV Searcher</h1>
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <img src="../img/result_light.png" alt="Search Results" class="w-full h-48 object-cover dark:hidden">
            <img src="../img/result_dark.png" alt="Search Results" class="w-full h-48 object-cover hidden dark:block">
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">Description</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-4">Program which searches a value provided in a CSV file, with or without fuzzy searching.</p>
                <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">Technologies</h3>
                <div class="mt-4 flex flex-wrap gap-2">
                    <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-sm">C</span>
                    <span class="px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full text-sm">CSV</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch('../PageParts/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../PageParts/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
